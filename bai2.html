<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt(" nhap vao di")
    let chuoi = [1,5,4,3,6,7]
    function timGiaTri(a,chuoi){
        let dem = 0;
        for(let i = 0 ; i< chuoi.length ; i ++ ){
            if (a==chuoi[i]){
                dem++
            }
        } return dem
    } document.write(timGiaTri(a,chuoi))
</script>
</body>
</html>
