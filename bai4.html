<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Animal{
        name;
        weight;
        setName(name){
            this.name=name
        }
        setWeight(weight){
            this.weight=weight
        }
        getName(){
            return this.name
        }
        getWeight(){
            return this.weight
        }
        toString(){
            return this.getName() + " cân nặng " + this.getWeight()
        }

    }
    let objAnimal1= new Animal()
    objAnimal1.setName("Elephant")
    objAnimal1.setWeight(45.6)
    alert(objAnimal1.toString())
    let objAnimal2 = new Animal();
    objAnimal2.setName("Mouse")
    alert(objAnimal2.getName())

</script>
</body>
