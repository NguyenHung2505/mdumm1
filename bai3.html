<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soSanh = prompt("nhập vào đi")
    function tim(mang) {
        let dem = 0;
        for (i = 0; i < mang.length; i++) {
            if (mang[i] === 'a' || mang[i] === 'o' || mang[i] === 'e' || mang[i] === 'u' || mang[i] === 'i') {
                dem++
            }
        }
        if (dem === 0) {
            alert("false")
        } else {
            alert("số kí tự nguyên âm có là:" + dem)
        }
    } tim(soSanh)

</script>
</body>
</html>
